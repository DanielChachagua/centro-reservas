<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/forms.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse barra-navegacion-cliente" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fs-3 ms-3 {% if 'home' in request.path %} active {% endif %}" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3 ms-3 {% if 'excursiones' in request.path %} active {% endif %}" href="{% url 'excursiones:excursiones' %}">Excursiones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3 ms-3 {% if 'comentarios' in request.path %} active {% endif %}" href="#">Comentarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-3 ms-3 {% if 'contacto' in request.path %} active {% endif %}" href="{% url 'contacto:contacto' %}">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block contenido %}

    {% endblock contenido %}
    <script rel="stylesheet" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
